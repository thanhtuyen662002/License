<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0074d9;
            padding: 10px;
        }
        #logo {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        #nav {
            margin-right: 10px;
        }

        .nav-button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            margin-left: 5px;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #555;
        }
        /* Calendar container */
        .calendar {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0 auto;
        }
        
        /* Calendar header */
        .calendar-header {
            text-align: center;
            background-color: #0074d9;
            color: #fff;
            padding: 10px;
        }

        /* Month and Year */
        .month-year {
            font-size: 20px;
        }

        /* Days of the week */
        .weekdays {
            display: flex;
            justify-content: space-between;
            background-color: #f2f2f2;
            padding: 5px;
        }

        .weekday {
            flex: 1;
            text-align: center;
        }

        /* Calendar days */
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .calendar-day {
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* Highlight today's date */
        .today {
            background-color: #0074d9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="header">
        <a id="logo" href="#">Logo Web</a>
        <div id="nav">
            <a class="nav-button" href="./index.html">Home</a>
            <a class="nav-button" href="./information.html">Hỗ trợ</a>
            <a class="nav-button" href="./theory.html">Thông tin lý thuyết</a>
            <a class="nav-button" href="./schedule.html">Lịch Thi</a>
        </div>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <div class="month-year">September 2023</div>
        </div>
        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        <div class="calendar-days">
            <!-- Empty cells for the previous month -->
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day">1</div>
            <div class="calendar-day">2</div>
            <div class="calendar-day">3</div>
            <div class="calendar-day">4</div>
            <!-- ... Days of the month ... -->
            <div class="calendar-day">30</div>
            <!-- Empty cells for the next month -->
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
            <div class="calendar-day"></div>
        </div>
    </div>
</body>
</html>
